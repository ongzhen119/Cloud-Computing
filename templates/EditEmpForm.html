{% extends "layout.html" %}
{% block body %}
<div class="container">
    <div class="p-2">
        <a href="/view"><button type="button" class="btn btn-outline-secondary"><i
                    class="fa-solid fa-left-long"></i>&nbsp;Back</button></a>
        <h1 class="d-flex justify-content-center mb-2">Edit Employee</h1>
        <div id="loading_bar" style="text-align: center">
            <i class="fas fa-spinner fa-spin"></i>&nbsp;Loading...
        </div>
        <div id="edit_cont" style="display: none">
            <div id="msg_prompt">

            </div>
            <form onsubmit="event.preventDefault(); return false;">
                
                <div class="form-floating mb-3">
                    <input name="name" type="text" disabled="true" value="{{ emp_id }}" class="form-control" id="floatingInput" placeholder="1">
                    <label for="floatingInput">Employee ID</label>
                </div>
               
            <div class="mb-3">
                <div class="row g-2">
                    <div class="col-md">
                      <div class="form-floating">
                        <input name="first_name" type="text" class="form-control" id="floatingInputGrid" placeholder="name@example.com" value="">
                        <label for="floatingInputGrid">First name</label>
                      </div>
                    </div>
                    <div class="col-md">
                      <div class="form-floating">
                        <input name="last_name" type="text" class="form-control" id="floatingInputGrid" placeholder="name@example.com" value="">
                        <label for="floatingInputGrid">Last name</label>
                      </div>
                    </div>
                  </div>
            </div>
            <div class="mb-3">
              <div class="row g-2">
                  <div class="col-md">
                    <div class="form-floating">
                      <input name="contact_num" type="text" class="form-control" id="floatingInputGrid" placeholder="name@example.com" value="">
                      <label for="floatingInputGrid">Contact Number</label>
                    </div>
                  </div>
                  <div class="col-md">
                    <div class="form-floating">
                      <input name="salary" type="text" class="form-control" id="floatingInputGrid" placeholder="name@example.com" value="">
                      <label for="floatingInputGrid">Salary</label>
                    </div>
                  </div>
                </div>
          </div>
            
            <div class="form-floating mb-3">
              <select name="office" class="form-select" id="office" aria-label="Floating label select example">
                <option selected>Select office branch</option>
                <option value="Georgetown, Penang">Georgetown, Penang</option>
                <option value="Johor Bahru, Johor">Johor Bahru, Johor</option>
                <option value="Alor Setar, Kedah">Alor Setar, Kedah</option>
                <option value="Ipoh, Perak">Ipoh, Perak</option>
              </select>
              <label for="floatingSelect">Office</label>
            </div>
            <div class="mb-3 card">
              <div class="container d-flex justify-content-evenly">
                <div class="mb-3">
                  <label class="colFormLabelSm fw-light mt-1 mb-3 text-muted">Employee Image (.png)</label>
                  <input name="emp_image" class="form-control" type="file" accept=".png"  onchange="loadFile(event)" required>
                </div>
              <div class="mb-3">
                <img id="output" class="mt-3 card p-1" style=" max-width:180px ; max-height:180px"  src="..\static\profile.png" alt="profile pic">
              </div>
            </div>
            </div class="d-flex justify-content-center">
                <button onclick="editEmp()" id="editBtn" class="btn btn-success"><i class="fa-solid fa-user-pen"></i>&nbsp;Confirm Edit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block footer %}
<script src="{{url_for('static', filename='EditEmp.js')}}"></script>
{% endblock %}

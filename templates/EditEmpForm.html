{% extends "layout.html" %}
{% block body %}
<div class="container">
    <div class="p-3">
        <a href="/view"><button type="button" class="btn btn-outline-secondary"><i
                    class="fa-solid fa-left-long"></i>&nbsp;Back</button></a>
        <br />
        <br />
        <h1>Edit employee</h1>
        <div id="loading_bar" style="text-align: center">
            <i class="fas fa-spinner fa-spin"></i>&nbsp;Loading...
        </div>
        <div id="edit_cont" style="display: none">
            <div id="msg_prompt">

            </div>
            <form onsubmit="event.preventDefault(); return false;">
                <div class="mb-3">
                    <label class="form-label">Employee ID</label>
                    <input name="emp_id" type="text" disabled="true" value="{{ emp_id }}" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">First Name</label>
                    <input name="first_name" type="text" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Last Name</label>
                    <input name="last_name" type="text" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Primary skill</label>
                    <input name="pri_skill" type="text" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Location</label>
                    <input name="location" type="text" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Employee Image (.png)</label>
                    <input name="emp_image" class="form-control" type="file" accept=".png">
                </div>
                <button onclick="editEmp()" id="editBtn" class="btn btn-success"><i
                        class="fa-solid fa-pencil"></i>&nbsp;Edit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block footer %}
<script src="{{url_for('static', filename='EditEmp.js')}}"></script>
{% endblock %}

{% extends "layout.html" %}
{% block body %}
<div class="container">
    <div class="p-3">
        <a href="/view"><button type="button" class="btn btn-outline-secondary">
                <i class="fa-solid fa-left-long"></i>&nbsp;Back</button></a>
        <br />
        <br />
        <h1>Add employee</h1>
        <div id="msg_prompt">

        </div>
        <form onsubmit="event.preventDefault(); return false;" id="addEmpForm">
            <div class="mb-3">
                <label class="form-label">Employee ID</label>
                <input name="emp_id" type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">First Name</label>
                <input name="first_name" type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Last Name</label>
                <input name="last_name" type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Primary skill</label>
                <input name="pri_skill" type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Location</label>
                <input name="location" type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Employee Image (.png)</label>
                <input name="emp_image" class="form-control" type="file" accept=".png">
            </div>
            <button id="addBtn" onclick="addEmp()" class="btn btn-success"><i
                    class="fa-solid fa-plus"></i>&nbsp;Add</button>
        </form>
    </div>
</div>
{% endblock %}

{% block footer %}
<script src="{{url_for('static', filename='AddEmp.js')}}"></script>
{% endblock %}

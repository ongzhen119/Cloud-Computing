{% extends "layout.html" %}
{% block body %}
<div class="container">

    <div class="p-3">
        <a href="/view"><button type="button" class="btn btn-outline-secondary">
                <i class="fa-solid fa-left-long"></i>&nbsp;Back</button></a>
        <br />
        <br />
        <h1 class="center">Add New Employee</h1>
        <div id="msg_prompt">

        </div>

        <form onsubmit="event.preventDefault(); return false;" id="addEmpForm">
            <div class="form-floating mb-3">
                <input name="emp_id" type="number" class="form-control" id="floatingInput" placeholder="1">
                <label for="floatingInput">Employee ID</label>
            </div>
           
            <div class="mb-3">
                <div class="row g-2">
                    <div class="col-md">
                      <div class="form-floating">
                        <input name="first_name" type="text" class="form-control" id="floatingInputGrid" placeholder="name@example.com" value="">
                        <label for="floatingInputGrid">First name</label>
                      </div>
                    </div>
                    <div class="col-md">
                      <div class="form-floating">
                        <input name="last_name" type="text" class="form-control" id="floatingInputGrid" placeholder="name@example.com" value="">
                        <label for="floatingInputGrid">Last name</label>
                      </div>
                    </div>
                  </div>
            </div>

            <div class="form-floating mb-3">
                <input name="pri_skill" type="text" class="form-control" id="floatingInput" placeholder=" " value="">
                <label for="floatingInput">Primary Skill</label>
            </div>
            <div class="form-floating mb-3">
              <textarea name="location" type="text" class="form-control" placeholder="Your address" id="floatingTextarea"></textarea>
              <label for="floatingTextarea">Address</label>
            </div>
            <div class="card mb-3">
              <div class="row container">
              
               <div class="col-6 mb-3">
                <label class="form-label mt-1">Employee Image (.png)</label>
                <input name="emp_image" class="form-control" type="file" accept=".png"  onchange="loadFile(event)" required>
            </div>
            <div class="col mb-3">
              <img id="output" class="mt-3" style=" max-width:160px ; max-height:160px"  src="..\static\profile.png" alt="profile pic">
          </div>
            </div>
            </div>
            
           
            <button id="addBtn" onclick="addEmp()" class="btn btn-success"><i
                    class="fa-solid fa-plus"></i>&nbsp;Add</button>
        </form>
    </div>
</div>
{% endblock %}

{% block footer %}
<script src="{{url_for('static', filename='AddEmp.js')}}"></script>
{% endblock %}
